<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DUaid</title>
    
    <!-- FontAwesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #660000;
            color: #ffcccc;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #330000;
        }

        .header img {
            height: 80px; /* Adjust logo height */
            width: auto;
        }

        /* Contact Us Body */
        .contact-body {
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #330000;
            color: #ffcccc;
            border: 1px solid #ffcccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #ffcccc;
            color: #330000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #ff9999;
        }

        /* Footer */
        footer {
            background-color: #330000;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .social-icons a {
            margin: 0 15px;
            color: #ffcccc;
            text-decoration: none;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: #ff9999;
        }

        .social-icons a i {
            font-size: 24px;
        }

        /* Responsive design */
        (max-width: 768px) {
            .contact-body {
                padding: 20px;
            }

            .contact-form input, .contact-form textarea {
                font-size: 14px;
            }

            .contact-form button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo/Header -->
    <div class="header">
        <img src="https://via.placeholder.com/150x80?text=DUaid+Logo" alt="DUaid Logo">
    </div>

    <!-- Contact Us Body -->
    <div class="contact-body">
        <h1>Contact Us</h1>
        <div class="contact-form">
    <form action="https://formspree.io/f/mgvwqdgl" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name.." required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject.." required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message.." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

    <!-- Footer with Social Media Icons -->
    <footer>
        <div class="social-icons">
            <a href="mailto:someone@example.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://wa.me/yourwhatsapplink" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://t.me/yourtelegramlink" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://www.instagram.com/yourinstagramlink" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
