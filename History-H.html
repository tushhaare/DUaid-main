<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Resources - DUaid</title>
    <style>
        body {
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #660000;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            border: 1px solid #660000;
            border-radius: 5px;
        }
        button {
            background-color: grey;
            color: white;
            cursor: pointer;
        }
        iframe {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: none;
        }
        #loadingMessage {
            display: none;
            font-size: 18px;
            color: #660000;
            margin-top: 20px;
        }
    </style>
    <script>
        function showContent() {
            const loadingMessage = document.getElementById("loadingMessage");
            const iframe = document.getElementById("driveFrame");
            const select = document.getElementById("paperSelect");
            
            if (select.value === "") {
                alert("Please select a paper.");
                return;
            }

            loadingMessage.style.display = "block";
            iframe.style.display = "none";

            setTimeout(() => {
                loadingMessage.style.display = "none";
                iframe.src = select.value;
                iframe.style.display = "block";
            }, Math.floor(Math.random() * (3000 - 1000 + 1)) + 1000); // Random between 1-3 seconds
        }
    </script>
</head>
<body>

    <div class="container">
        <img src="https://i.ibb.co/NKjF3Jz/20240901-181658-0000.png" alt="DUaid Logo" style="width:150px;">
        <h1>B.A. (H.) History</h1>
        <label for="paperSelect">Select Paper:</label>
        <select id="paperSelect">
            <option value="">--Select Paper--</option>
            <option value="https://drive.google.com/embeddedfolderview?id=14sEQO1yD9j21OX8Lv7QfaH04lb3v95eM#grid">Syllabus (All Semester)</option>
            <option value="https://drive.google.com/embeddedfolderview?id=1gVqqRFWhHl2AbYQvgPkaBKoZ0B8C7XU5#grid">History of India - I</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_2#grid">Social Formations - I</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_3#grid">History of USA - I/option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_4#grid">History of India - II</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_5#grid">Social Formations - II</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_6#grid">History of USA - II</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_7#grid">History of India - III</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_8#grid">Rise of the Modern West - I</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_9#grid">History of Modern China</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_10#grid">History of India – IV</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_11#grid">Rise of the Modern West - II</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_12#grid">History of Modern Japan</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_13#grid">History of India – V</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_14#grid">History of India – VI</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_15#grid">History of Modern Europe - I</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_16#grid">History of India – VII</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_17#grid">History of India – VIII</option>
            <option value="https://drive.google.com/embeddedfolderview?id=FOLDER_ID_18#grid">History of Modern Europe - II</option>
        </select>
        <button onclick="showContent()">Go</button>
        <div id="loadingMessage">Loading, please wait...</div>
        <iframe id="driveFrame"></iframe>
    </div>

</body>
</html>
