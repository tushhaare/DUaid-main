        function processSelection() {
            const selectedClass = document.getElementById("classDropdown").value;
            const selectedSemester = document.getElementById("semesterDropdown").value;

            if (selectedClass && selectedSemester) {
                const courseResources = resources[selectedClass][selectedSemester];
                document.getElementById("resourceLink1").href = courseResources.syllabus;
                document.getElementById("resourceLink2").href = courseResources.studyMaterial;
                document.getElementById("resourceLink3").href = courseResources.pyqs;

                // Display the links section
                document.getElementById("linkDisplay").classList.add('active');
            } else {
                alert("Please select both Course and Semester.");
            }
        }
