<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #660000;
            color: #ffcccc;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #ffcccc;
        }

        .section {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .section:nth-child(even) {
            background-color: #800000;
        }

        .section:nth-child(odd) {
            background-color: #990000;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }

        /* Responsive iframe for mobile */
        @media only screen and (max-width: 600px) {
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PDF Viewer</h1>

        <!-- Sections with embedded PDFs -->
        <div id="sections">
            <div class="section">
                <h2>Section 1: Introduction</h2>
                <iframe src="pdfs/course1/file1.pdf"></iframe>
            </div>

            <div class="section">
                <h2>Section 2: Advanced Topics</h2>
                <iframe src="pdfs/file2.pdf"></iframe>
            </div>

            <div class="section">
                <h2>Section 3: Further Reading</h2>
                <iframe src="pdfs/file3.pdf"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
