<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work With Us - DUaid</title>

    <!-- FontAwesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #660000;
            color: #ffcccc;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #330000;
        }

        .header img {
            height: 80px;
            width: auto;
        }

        /* Work With Us Body */
        .work-with-us-body {
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Work With Us Form */
        .work-with-us-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .work-with-us-form input, .work-with-us-form select, .work-with-us-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #330000;
            color: #ffcccc;
            border: 1px solid #ffcccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .work-with-us-form button {
            width: 100%;
            padding: 12px;
            background-color: #ffcccc;
            color: #330000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .work-with-us-form button:hover {
            background-color: #ff9999;
        }

        /* Footer */
        footer {
            background-color: #330000;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .social-icons a {
            margin: 0 15px;
            color: #ffcccc;
            text-decoration: none;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: #ff9999;
        }

        .social-icons a i {
            font-size: 24px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .work-with-us-body {
                padding: 20px;
            }

            .work-with-us-form input, .work-with-us-form select, .work-with-us-form textarea {
                font-size: 14px;
            }

            .work-with-us-form button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo/Header -->
    <div class="header">
        <img src="https://via.placeholder.com/150x80?text=DUaid+Logo" alt="DUaid Logo">
    </div>

    <!-- Work With Us Form Body -->
    <div class="work-with-us-body">
        <h1>Work With Us</h1>
        <div class="work-with-us-form">
            <form action="https://formspree.io/f/xblrbwne" method="POST">
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>

                <label for="year">Year of Studying</label>
                <select id="year" name="year" required>
                    <option value="" disabled selected>Select your year</option>
                    <option value="First Year">First Year</option>
                    <option value="Second Year">Second Year</option>
                    <option value="Third Year">Third Year</option>
                </select>

                <label for="course">Course</label>
                <input type="text" id="course" name="course" placeholder="Your course.." required>

                <label for="college">College</label>
                <input type="text" id="college" name="college" placeholder="Your college.." required>

                <label for="skills">Skills / Interests</label>
                <textarea id="skills" name="skills" rows="4" placeholder="List your skills or areas of interest.." required></textarea>

                <label for="why-work">Why do you want to work with us?</label>
                <textarea id="why-work" name="why-work" rows="6" placeholder="Tell us why you're interested in working with DUaid.." required></textarea>

                <button type="submit">Apply Now</button>
            </form>
        </div>
    </div>
</br>
</br>
</br>
    <!-- Footer with Social Media Icons -->
    <footer>
        <div class="social-icons">
            <a href="mailto:someone@example.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://wa.me/yourwhatsapplink" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://t.me/yourtelegramlink" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://www.instagram.com/yourinstagramlink" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
